<form method="post" action="{% url 'song_update' form.instance.pk %}" class="js-song-update-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Update song</h4>
  </div>
  <div class="modal-body">
    {% include 'songs/includes/partial_song_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Update song</button>
  </div>
</form>
